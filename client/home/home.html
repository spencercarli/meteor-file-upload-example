<template name="home">
  <div>
    <h1>Image Upload Example</h1>
    {{#if uploading}}
      <p>Uploading image...</p>
    {{else}}
      <input type="file" id="upload-file">
    {{/if}}
  </div>

  {{#if Template.subscriptionsReady}}
    {{#each photos}}
      <div>
        <a href="{{link}}">
          <img src="{{link}}" style="width:80px;">
        </a>
        <p>{{filename}}</p>
        <a href="#" data-action="delete">Delete</a>
      </div>
    {{/each}}
  {{else}}
    <p>Loading images...</p>
  {{/if}}
</template>
